{#
Displays a message in a table.

message - A message to display.

Example:

  {% snippet 'snippets/message_table.html', message=message %}

#}

<table class="table table-striped table-bordered table-condensed harvest-error-summary">
  <thead>
    <tr>
      <th>{{ _('Message') }}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ message }}</td>
    </tr>
   </tbody>
</table>
